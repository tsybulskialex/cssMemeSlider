<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="slider">
                <input type="radio" name="radio" id="radio__one" checked>
                <input type="radio" name="radio" id="radio__two">
                <input type="radio" name="radio" id="radio__three">
                <input type="radio" name="radio" id="radio__four">
                <div class="slider__wrapper">
                    <div class="slide first">
                        <img class="img__one" src="img/kung_panda.jpg" alt="kung-fu_panda">
                    </div>
                    <div class="slide">
                        <img class="img__two" src="img/king_lion_pumba.jpg" alt="king_lion_pumba">
                    </div>
                    <div class="slide">
                        <img class="img__three" src="img/timon_and_pumba.jpg" alt="timon_and_pumba">
                    </div>
                    <div class="slide">
                        <img class="img__four" src="img/vinni.jpg" alt="vinni">
                    </div>
                </div>
                <div class="slider__content">
                    <div class="slider__descr">
                        <div class="slider__block">
                            <input type="radio" name="radio" id="radio__one">
                            <input type="radio" name="radio" id="radio__two">
                            <input type="radio" name="radio" id="radio__three">
                            <input type="radio" name="radio" id="radio__four">
                            <div class="slide__text text_first">
                                <p>- За свою улётность денег не беру. За красоту - тем более!</p>
                            </div>
                            <div class="slide__text">
                                <p>- Я нажрался как свинья... <br>- Пумба... ты Есть свинья...</p>
                            </div>
                            <div class="slide__text">
                                <p>- Как говорится - оставляй свой зад в прошлом! <br>- Да нет! оставляй прошлое позади себя!</p>
                            </div>
                            <div class="slide__text">
                                <p>У меня правильнописание хромает.<br>Оно хорошее, но почему-то хромает...</p>
                            </div>
                        </div>
                    </div>
                    <div class="dots">
                        <label for="radio__one" class="dot"><div class="dot_one"></div></label>
                        <label for="radio__two" class="dot"><div></div></label>
                        <label for="radio__three" class="dot"><div></div></label>
                        <label for="radio__four" class="dot"><div></div></label>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
