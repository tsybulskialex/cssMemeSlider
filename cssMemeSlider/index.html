<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="slider">
                <input type="radio" name="radio" id="radio__one" checked>
                <input type="radio" name="radio" id="radio__two">
                <input type="radio" name="radio" id="radio__three">
                <input type="radio" name="radio" id="radio__four">
                <div class="slider__wrapper">
                    <div class="slide first">
                        <img class="img__one" src="img/meat.jpg" alt="meat">
                    </div>
                    <div class="slide">
                        <img class="img__two" src="img/chiken.jpg" alt="chiken">
                    </div>
                    <div class="slide">
                        <img class="img__three" src="img/burger.jpg" alt="burger">
                    </div>
                    <div class="slide">
                        <img class="img__four" src="img/fried-potatoes.jpg" alt="fried-potatoes">
                    </div>
                </div>
                <div class="slider__content">
                    <div class="slider__descr">
                        <div class="slider__block">
                            <input type="radio" name="radio" id="radio__one" checked>
                            <input type="radio" name="radio" id="radio__two">
                            <input type="radio" name="radio" id="radio__three">
                            <input type="radio" name="radio" id="radio__four">
                            <div class="slide__text text_first">
                                <p>вкусный шашлык</p>
                            </div>
                            <div class="slide__text">
                                <p>Жареная курочка</p>
                            </div>
                            <div class="slide__text">
                                <p>Большой бургер</p>
                            </div>
                            <div class="slide__text">
                                <p>Закуска - картошка фри</p>
                            </div>
                        </div>
                    </div>
                    <div class="dots">
                        <label for="radio__one" class="dot"><div></div></label>
                        <label for="radio__two" class="dot"><div></div></label>
                        <label for="radio__three" class="dot"><div></div></label>
                        <label for="radio__four" class="dot"><div></div></label>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
